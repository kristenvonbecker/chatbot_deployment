# send events to nlu container on port 5005
upstream nlu_server {
    server nlu_server:5005;
}

# change domain name to localhost when testing
server {
    listen 80;
    server_name explorer-ai.chat;

    location / {
        proxy_pass http://nlu_server;
    }
}

# listen to port 443 (encrypted incoming)
server {
    listen 443 ssl;
    server_name explorer-ai.chat;

    ssl_certificate /etc/letsencrypt/live/explorer-ai.chat/cert.pem;
    ssl_certificate_key /etc/letsencrypt/live/explorer-ai.chat/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/explorer-ai.chat/cert.pem;

    location / {
        proxy_pass http://nlu_server;
    }
}
