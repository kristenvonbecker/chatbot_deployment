server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             explorer-ai.chat;
    root                    /var/www/explorer-ai.chat/public;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/explorer-ai.chat/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/explorer-ai.chat/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/explorer-ai.chat/chain.pem;

    # security
    include                 nginxconfig.io/security.conf;

    # logging
    access_log              /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log               /var/log/nginx/error.log warn;

    # reverse proxy
    location / {
        set                   $backend "rasa_server:5005";
        proxy_pass            http://rasa_server;
        proxy_set_header Host $host;
        include               nginxconfig.io/proxy.conf;
    }

    # additional config
    include nginxconfig.io/general.conf;
}

# subdomains redirect
server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             *.explorer-ai.chat;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/explorer-ai.chat/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/explorer-ai.chat/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/explorer-ai.chat/chain.pem;
    return                  301 https://explorer-ai.chat$request_uri;
}

# HTTP redirect
server {
    listen      80;
    listen      [::]:80;
    server_name .explorer-ai.chat;
    include     nginxconfig.io/letsencrypt.conf;

    location / {
        return 301 https://explorer-ai.chat$request_uri;
    }
}