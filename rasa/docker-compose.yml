version: '3'
services:

  rasa_server:
    build:
      context: backend
    user: root
    ports:
      - "5005:5005"

  action_server:
    build:
      context: actions
    ports:
      - "5055:5055"
    expose:
      - 5055

  web_server:
    image: nginx
    depends_on:
      - "rasa_server"
      - "action_server"
    ports:
      - "81:80"
      - "444:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
